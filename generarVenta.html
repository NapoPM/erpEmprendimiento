<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Venta</title>
  <!-- Vinculamos el CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* Personalización de la interfaz */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .tamaño{
        margin-bottom: 2rem;
        font-size: 1rem;
        padding: .5rem;
    }

    .total-text {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="form-container">
      <h2 class="text-center mb-4">Generar Venta</h2>

      <!-- Selección de Categoría -->
      <div class="form-group">
        <label for="categoria">Seleccionar Categoría</label>
        <select class="form-control" id="categoria">
          <option value="">Elige una categoría</option>
          <option value="electronica">Electrónica</option>
          <option value="ropa">Ropa</option>
          <option value="hogar">Hogar</option>
        </select>
      </div>

      <!-- Selección de Producto -->
      <div class="form-group">
        <label for="producto">Seleccionar Producto</label>
        <select class="form-control" id="producto">
          <option value="">Elige un producto</option>
          <option value="producto1">Producto 1</option>
          <option value="producto2">Producto 2</option>
          <option value="producto3">Producto 3</option>
        </select>
      </div>

      <!-- Cantidad -->
      <div class="form-group">
        <label for="cantidad">Seleccionar Cantidad</label>
        <input type="number" class="form-control" id="cantidad" value="1" min="1">
      </div>

      <!-- Total -->
      <div class="form-group">
        <label for="total">Total</label>
        <input type="text" class="form-control total-text" id="total" value="0" disabled>
      </div>

      <!-- Selección de Cliente -->
      <div class="form-group">
        <label for="cliente">Seleccionar Cliente</label>
        <button class="btn btn-pastel-venta tamaño" id="btnAñadirCliente">Añadir Nuevo Cliente</button>
        <select class="form-control" id="cliente">
          <option value="">Elige un cliente</option>
          <option value="cliente1">Cliente 1</option>
          <option value="cliente2">Cliente 2</option>
          <option value="cliente3">Cliente 3</option>
        </select>
      </div>

      <!-- Botón Añadir Nuevo Cliente -->
      <button class="btn btn-pastel-venta" id="btnAñadirCliente">Generar Venta</button>
    </div>
  </div>

  <!-- Vinculamos el JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
